<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="icon" href="tải xuống.jpg" type="image/x-icon">
   <title>Calculation</title>
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous" referrerpolicy="no-referrer" />
   <link rel="stylesheet" href="style.css">
</head>

<body class="changeMode">

   <div class="main">
      <div class="container">

         <div class="row">
            <header class="inner-head">
               <ul>
                  <li><button id="light-off"><i class="fa-solid fa-lightbulb"></i></button></li>
                  <li><button id="light-on"><i class="fa-regular fa-lightbulb"></i></button></li>
               </ul>
            </header>
            <h1 class="mx-auto mt-4">Toán Lớp 1</h1>
            <button type="button" class="btn btn-success btn-lg" id="start">Bắt đầu</button>
            <label for="num1">Số thứ nhất</label>
            <input type="number" value="0" name="num" id="num1" disabled>
            <label for="num2">Số thứ hai</label>
            <input type="number" value="0" name="num" id="num2" disabled>
            <label for="">Chọn phép tính</label>
            <select name="" id="opt">
               <option value="+" selected>+</option>
               <option value="-">-</option>
               <option value="*">*</option>
               <option value="/">/ (Nếu chưa dư viết theo dạng a/b)</option>
            </select>
            <label for="num2">kết quả</label>
            <input type="text" value="0" name="num" id="result" autofocus>
            <a href="#key" id="showKey">Đáp án <i class="fa-solid fa-chevron-down" id="arrow"></i></a>
            <div class="" id="key">

            </div>
            <button class="btn btn-secondary btn-lg mt-3" id="check">Kiểm tra</button>
         </div>
      </div>
   </div>

   <audio id="soundTrue" src="Am-thanh-dung-roi-ban-gioi-qua-www_tiengdong_com.mp3"></audio>
   <audio id="soundFalse" src="Am-thanh-ban-tra-loi-sai-roi-www_tiengdong_com.mp3"></audio>
   <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"></script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
      crossorigin="anonymous"></script>
   <script src="./main.js"></script>
</body>

</html>
